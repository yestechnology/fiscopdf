<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Fisco PDF</title>
  </head>
  <body>

    <div class="container">

        <div class="row mt-3">
        </div>

        <div class="row">
            <div class="col-md-12">
                <h3 class="text-center">Fisco PDF</h3>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <p class="text-center">Gere PDFs a partir de XMLs fiscais</p>
            </div>
        </div>

        <hr/>

        <div class="row">
            <div class="col-md-1 offset-md-3">DACTE:</div>
            <div class="col-md-5">
                <label for="file-input-cte" class="btn btn-success form-control">Selecionar XML CTE</label>
                <input type="file" id="file-input-cte" class="file-input" data-tipo-fiscal="cte" style="display:none" />
            </div>
        </div>

        <div class="row">
            <div class="col-md-1 offset-md-3">DAMDFE:</div>
            <div class="col-md-5">
                <label for="file-input-mdfe" class="btn btn-success form-control">Selecionar XML MDFE</label>
                <input type="file" id="file-input-mdfe" class="file-input" data-tipo-fiscal="mdfe" style="display:none" />
            </div>
        </div>

        <hr/>

        <div class="row">
            <div class="col-md-12">
                <p class="text-center">Provido por <a href="https://yes.technology">yes.technology</a>.</p>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>

    <script src="scripts.js"></script>
  </body>
</html>
